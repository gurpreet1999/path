    <script>

        if (window.innerHeight > window.innerWidth) {
            alert("Please use Landscape!");
        }
        let video;
        // const video = document.getElementById('myVideo');
        const englishVideo = document.getElementById('myVideo');
        const hindiVideo = document.getElementById('myVideo2');
        const gujratiVideo = document.getElementById('myVideo2');

        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const replayBtn = document.getElementById('replayBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // play button EventListner
        playBtn.addEventListener('click', function () {
            video.play();
            togglePlayPauseButtons();
        });

        // Pause button EventListner
        pauseBtn.addEventListener('click', function () {
            video.pause();
            togglePlayPauseButtons();
        });

        // replay button EventListner
        replayBtn.addEventListener('click', function () {
            video.currentTime = 0;
            video.play();
            togglePlayPauseButtons();
        });

        // fullscreen EventListner
        fullscreenBtn.addEventListener('click', function () {
            toggleFullscreen();
        });

        function togglePlayPauseButtons() {
            if (video.paused) {
                playBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
            } else {
                playBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            } else {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                }
            }
        }
    </script>

    <script>
