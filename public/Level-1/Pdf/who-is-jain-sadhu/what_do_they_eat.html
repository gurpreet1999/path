    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        let btn1 = document.getElementById("modal_link1");
        // let btn2 = document.getElementById("modal_link2");
        // let btn3 = document.getElementById("modal_link3");
        // let btn4 = document.getElementById("modal_link4");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 

        function openModal() {
            modal.style.display = "block";


        }

        btn1.addEventListener("click", openModal);
        // btn2.addEventListener("click", openModal);
        // btn3.addEventListener("click", openModal);
        // btn4.addEventListener("click", openModal);

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

    </script>
